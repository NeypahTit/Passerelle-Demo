<!DOCTYPE html>
<html>
    <head>
        <title>A Pokemon Form</title>
        <style>
            body {
                font-size: 1.35rem;
                text-align: center;
                background-color: rgb(255, 104, 54);
                color: white;
            }
            h1, p, span {
                color: gold;
            }
        </style>
    </head>
    <body>
        <h1>Best Pokemon</h1>
        <form action="result.html" method="get" autocomplete="on">
            <span><label for="name">Please type in your name:</label></span><br>
            <input type="text" id="name" name="name"/><br><br>
            
            <p>What is your favorite Pokemon?</p>
            <input type="radio" id="pikachu" name="choice" value="Pikachu"></input>
            <label for="pikachu">Pikachu</label><br>
            <input type="radio" id="raichu" name="choice" value="Raichu"></input>
            <label for="raichu">Raichu</label><br>
            <input type="radio" id="evoli" name="choice" value="Evoli"></input>
            <label for="evoli">Evoli</label><br>
            <input type="radio" id="saraga" name="choice" value="Saraga"></input>
            <label for="saraga">Saraga</label><br><br>

            <p>Your favorite Pokemon colors?<br>(Can select multiple, optional)</p>
            <input type="checkbox" id="yellow" name="yellow" value="Yellow"></input>
            <label for="yellow">Yellow</label><br>
            <input type="checkbox" id="orange" name="orange" value="Orange"></input>
            <label for="orange">Orange</label><br>
            <input type="checkbox" id="white" name="white" value="White"></input>
            <label for="white">White</label><br>
            <input type="checkbox" id="black" name="black" value="Black"></input>
            <label for="black">Black</label><br><br>

            <input type="submit" value="Submit"></input><br> 
        </form>
        
    </body>
</html>
