<!DOCTYPE html>
<html>
    <head>
        <title>A Pokemon Form</title>
        <script>
            debug = false;

            this.onsubmit = (e) => {
                const targetElement = event.target;
                const usernameInput = targetElement.querySelector('#username');
                const isAdultDIV = targetElement.querySelector('#isAdultDIV');
                const isAdultInputs = targetElement.querySelectorAll("#isAdult");
                const radioDIV = targetElement.querySelector('#choicePkmnDIV');
                const radioInputs = targetElement.querySelectorAll("#choicePkmn");

                let flagError = false;

                if (debug) {
                    console.log(e);
                    console.log(isAdultDIV);
                    console.log(radioDIV);
                }

                if (usernameInput.value == "") {
                    flagAsError(usernameInput);
                    flagError = true;
                }

                if (debug) {
                    for (i in isAdultDIV) {
                        let isAdultInput = isAdultInputs[i];
                    
                        if (!isAdultInput.checked) {
                            flagAsError(isAdultDIV);
                            flagError = true;
                        }
                    }

                    for (i in radioDIV) {
                        let radioInput = radioInputs[i];

                        if (!radioInput.checked) {
                            flagAsError(radioDIV);
                            flagError = true;
                        }
                    }
                }    

                return flagError ? false : true;
            }

            function flagAsError(param) {
                param.classList.add('error');
            }
        </script>
        <style>
            body {
                font-size: 1.35rem;
                text-align: center;
                background-color: rgb(255, 104, 54);
                color: white;
            }
            h1, p, span {
                color: gold;
            }
            .error {
                border: 5px solid red;
            }
        </style>
    </head>
    <body>
        <h1>Best Pokemon</h1>
        <form action="result.html" method="get" autocomplete="on">
            <span><label for="username">Please type in your name:</label></span><br>
            <input type="text" id="username" name="username"/><br><br>

            <div id="isAdultDIV">
                <p>Are you 18 or more years old?</p>
                <input type="radio" id="isAdult" name="isAdult" value="Yes">
                <label for="isAdult">Yes</label><br>
                <input type="radio" id="isAdult" name="isAdult" value="No">
                <label for="isAdult">No</label><br><br>
            </div>

            <div id="choicePkmnDIV">
                <p>What is your favorite Pokemon?</p>
                <input type="radio" id="choicePkmn" name="choicePkmn" value="Pikachu">
                <label for="choicePkmn">Pikachu</label><br>
                <input type="radio" id="choicePkmn" name="choicePkmn" value="Raichu">
                <label for="choicePkmn">Raichu</label><br>
                <input type="radio" id="choicePkmn" name="choicePkmn" value="Evoli">
                <label for="choicePkmn">Evoli</label><br>
                <input type="radio" id="choicePkmn" name="choicePkmn" value="Saraga">
                <label for="choicePkmn">Saraga</label><br><br>
            </div>

            <p>Your favorite Pokemon colors?<br>(Can select multiple, optional)</p>
            <input type="checkbox" id="yellow" name="yellow" value="Yellow">
            <label for="yellow">Yellow</label><br>
            <input type="checkbox" id="orange" name="orange" value="Orange">
            <label for="orange">Orange</label><br>
            <input type="checkbox" id="white" name="white" value="White">
            <label for="white">White</label><br>
            <input type="checkbox" id="black" name="black" value="Black">
            <label for="black">Black</label><br><br>
            
            <input type="submit" value="Submit"><br> 
        </form>
        
    </body>
</html>
